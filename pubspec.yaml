name: fyllo
description: "FÃ½llo (leaf) is a vibrant and innovative app designed to foster community connections and support sustainable living."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.5.3 # To load the map view
  google_maps_cluster_manager: ^3.1.0 # For cluster management
  flutter_google_maps_webservices: ^1.1.1 # To fetch nearby places
  google_maps_places_autocomplete_widgets: ^1.2.2 # To autocomplete input
  provider: ^6.1.1 # For state management
  scrollable_positioned_list: ^0.3.8 # For listening to scrolling list position

  # AWS Amplify
  amplify_flutter: ^1.6.1
  amplify_auth_cognito: ^1.6.2
  amplify_authenticator: ^1.5.3
  amplify_api: ^1.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/